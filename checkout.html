    <title>Payment Gateway</title>

<body>
    <p class="h2" style="margin-left: 35px; margin-top: 45px;">You Are In Secure Payment Gateway</p>
    <div class="col d-flex justify-content-center">
        <div class="row align-items-center vh-100">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <h5 class="card-title">Payment Portal</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Enter Your Card Details!</h6>
                    <table style="width: 100%;">
                        <tr>
                            <td>Enter Your Name On Card:<p class="card-text"><input type="text"></p></td>
                            <td>Enter Your Card Number:<p class="card-text"><input type="text"></p></td>
                        </tr>
                        <tr>
                            <td>Enter Card Expiry: <p class="card-text"><input type="month" name="" id=""></p></td>
                            <td>Enter Your CVV: <p class="card-text"><input type="password" name="" id=""></p></td>
                        </tr>
                        <tr>
                            <td>Enter Your Mobile Number: <p class="card-text"><input type="text" name="" id=""></p></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><img src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" alt="" width="25" height="20"><img src="https://www.mastercard.co.in/content/dam/public/mastercardcom/in/en/logos/mc-logo-52.svg" alt="" width="25" height="20" style="margin-left: 4px;"><img src="https://www.rupay.co.in/images/rupay/footer-logo.png" alt="" width="30" height="20" style="margin-left: 4px;"><img src="https://cdn.pixabay.com/photo/2015/05/26/09/37/paypal-784404_960_720.png" alt="" width="25" height="30" style="margin-left: 4px;"></td>
                        </tr>
                    </table>
                    <p><center><a href="checkout.html"><button type="button" class="btn btn-outline-secondary">Proceed To Checkout</button></a></center></p>
                </div>
            </div>
        </div>
